<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Websites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Websites</h1>
  <p>Select a site to visit:</p>

  <div class="button-container">
    <a href="/personality-test" class="button">Personality Test</a>
    <a href="/" class="button">Nothing yet</a>
  </div>

</body>
</html>
